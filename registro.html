<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ABOG | Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        /* Estilo personalizado para la barra de navegación */
        .navbar-custom {
            background-color: #000; /* Negro */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff !important;
        }
        .register-container {
            background-color: #c4fcff;
            min-height: calc(100vh - 56px); /* Resta la altura del navbar */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-box {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="Escritorio/abog/abog.jpeg" width="40" height="40" alt="Logo ABOG">
                ABOG
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="pag1.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
                    <li class="nav-item"><a class="nav-link" href="inise.html">Iniciar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Página de Registro -->
    <div class="register-container">
        <div class="register-box">
            <h2 class="text-center">Crear Cuenta</h2>
            <form onsubmit="register(event)">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
            <div class="text-center mt-3">
                <a href="inise.html">¿Ya tienes una cuenta? Inicia sesión aquí</a>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="text-center py-4 bg-dark text-light">
        <p>&copy; 2024 Abog Equipo 6</p>
    </footer>

    <!-- Enlace al archivo JavaScript -->
    <script src="usuarios.js"></script>
</body>
</html>
